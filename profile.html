<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/icon.min.css">

    <script src="js/script.js" defer></script>
    <title>User Page</title>
</head>
<body>
    <section class="section profile">
        <div class="profile__container">
            <div class="profile__header">
                <div class="profile__cover" style="background-image: url('./img/admin-default-cover.jpg')">
                 <!-- Если ковер картинки нету выводить background: linear-gradient(43deg, rgb(65, 88, 208) 0%, rgb(200, 80, 192) 46%, rgb(255, 204, 112) 100%);    -->
                    <div class="profile-change__cover">
                        <p><i class="fa-solid fa-camera-retro"></i> Обновить обложку</p>
                    </div>
                </div>            
                <div class="profile__info">
                    <div class="profile__avatar">
                        <img src="./img/A164sMC-FaL-150x150.jpg" alt="">
                        <!-- or
                        <img src="./img/default-user_1.svg" alt=""> -->
                        <div class="profile-change__avatar">
                            <p><i class="fa-solid fa-camera-retro"></i> Обновить аватарку</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="profile__body">

            </div>
            <div class="profile__footer">

            </div>
        </div>
    </section>
